name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    name: Build

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build with Gradle
      run: ./gradlew clean assemble

    - name: Test
      run: ./gradlew check

    - name: Build the Docker image
      working-directory: ./termx-app
      run: docker build . --file ./Dockerfile --tag termx-server:latest

    - name: Publish
      run: |
        docker push ghcr.io/termx-health/termx-server:latest