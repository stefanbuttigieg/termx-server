micronaut:
  application:
    name: termserver
  server:
    port: 8200
    max-request-size: 104857600 #100MB
    multipart.max-file-size: 104857600 #100MB
    thread-selection: auto
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
#      swagger-ui:
#        paths: classpath:META-INF/swagger/views/swagger-ui
#        mapping: /swagger-ui/**
endpoints:
  health:
    enabled: true
    details-visible: anonymous
    sensitive: false
  info:
    enabled: true
    sensitive: false
info:
  version: ${APP_VERSION:dev}

datasources:
  default:
    url: ${DB_URL:`jdbc:postgresql://localhost:5432/termserver`}
    username: termserver_app
    password: ${DB_APP_PASSWORD:test}
    maximum-pool-size: ${DB_POOL_SIZE:10}
    driver-class-name: org.postgresql.Driver
  liquibase:
    url: ${DB_URL:`jdbc:postgresql://localhost:5432/termserver`}
    username: termserver_admin
    password: ${DB_ADMIN_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
    maximum-pool-size: 1
liquibase:
  datasources:
    liquibase:
      enabled: true
      change-log: 'classpath:/db/changelog/changelog-master.xml'
      default-schema: 'public'
      parameters:
        app-username: ${datasources.default.username}
auth:
  oauth:
    jwks-url: ${OAUTH_JWKS_URL:fixme}
  public:
    endpoints:
      - '/fhir/CapabilityStatement'
      - '/swagger'
      - '/github/cb'

snowstorm:
  url: https://snowstorm.kodality.dev/
  user: termserver-app
  password: ''

github:
  client:
    id: 'client-id'
    secret: 'secret'
  app-id: 1234
  app-name: ${GITHUB_APP-NAME}
  private-key-path: '/path/to/private-key.pem'
